<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
  </head>
  <body>
    
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>

        <div id="invitebar" class="chat__sidebar">
            <h2 class="room-title">Invites From</h2>
        </div>

        <div id="gamebar" class="chat__main">
        </div>

        </div>
        <script id="sidebar-template" type="text/html">
                <h2 class="room-title">LoggedIn Users</h2>
                <ul class="users">
                    {{#users}}
                        <li>{{username}} <button type="button" class="btn btn-primary btn-sm" onClick="inviteUserForGame('{{id}}')">Invite</button></li>
                    {{/users}}
                </ul>
        </script>
    
        <script id="invites-template" type="text/html">
                {{#user}}
                    <li class="users" id={{id}}>{{username}} <button type="button" class="btn btn-primary btn-sm" onClick="accept('{{id}}')">Accept</button></li>
                {{/user}}
        </script>

        <script id="game-template" type="text/html">
            <h2>In game With {{username}}</h2>
            <table class="table table-bordered">
                <tbody  id="tableData">
                    <tr>
                        <td onClick="updateCell(0,0,'{{id}}')"></td>
                        <td onClick="updateCell(0,1,'{{id}}')"></td>
                        <td onClick="updateCell(0,2,'{{id}}')"></td>
                      </tr>
                      <tr>
                        <td onClick="updateCell(1,0,'{{id}}')"></td>
                        <td onClick="updateCell(1,1,'{{id}}')"></td>
                        <td onClick="updateCell(1,2,'{{id}}')"></td>
                      </tr>
                      <tr>
                        <td onClick="updateCell(2,0,'{{id}}')"></td>
                        <td onClick="updateCell(2,1,'{{id}}')"></td>
                        <td onClick="updateCell(2,2,'{{id}}')"></td>
                      </tr>
                </tbody>
            </table>
        </script>

        <script id="win-template" type="text/html">
            <h2>{{username}} won!!!</h2>
    </script>
    
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src = "js/chat.js"></script>
</body>
</html>
